language: node_js

node_js:
  - 0.12

env:
  - XUNIT_FILE=shippable/testresults/result.xml

build:
  ci:
    - npm install
    - npm test
    - echo $SHIPPABLE_BUILD_DIR
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - cd shippable/testresults
    - pwd    
  cache: true
